<head>

<script type="text/javascript">
	 function checkna(){
			na=a.username.value;
		  	if( na.length <6 || na.length >16)  
	  		{  	
	  			userame.innerHTML='<font class="auth_input_false">长度是6~16个字符</font>';
	  		     
	  		}else{  
	  		    username.innerHTML='<font class="auth_input_true">输入正确</font>';
	  		   
	  		}  
	  	
	  }
	  //验证密码 
		function checkpsd1(){    
			psd1=a.password.value;  
			var flagZM=false ;
			var flagSZ=false ; 
			var flagQT=false ;
			if(psd1.length<6 || psd1.length>12){   
				password.innerHTML='<font class="auth_input_false">长度错误</font>';
			}else
				{   
				  for(i=0;i < psd1.length;i++)   
					{    
						if((psd1.charAt(i) >= 'A' && psd1.charAt(i)<='Z') || (psd1.charAt(i)>='a' && psd1.charAt(i)<='z')) 
						{   
							flagZM=true;
						}
						else if(psd1.charAt(i)>='0' && psd1.charAt(i)<='9')    
						{ 
							flagSZ=true;
						}else    
						{ 
							flagQT=true;
						}   
					}   
					if(!flagZM||!flagSZ||flagQT){
					password.innerHTML='<font class="auth_input_false">密码必须是字母数字的组合</font>'; 
					 
					}else{
						
					password.innerHTML='<font class="auth_input_true">输入正确</font>';
					 
					}  
				 
				}	
		}
</script>
</head>

			</div>
			<div class="alarm"></div>
			<button type="submit" class="btn btn-info">登录</button>
			<a href="sign-in.html"><button class="btn btn-default">注册</button></a>
		</form>
	</div>
</div>
