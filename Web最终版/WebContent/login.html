<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登陆</title>
<link type="text/css" rel="stylesheet" href="css/login.css" />
<link type="text/css" rel="stylesheet" href="css/homecss.css" />
<script type="text/javascript" src="js/ehandler.js"></script>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
	function checkna(){
            var na=form1.username.value;
            var flagZM=false ;
            var flagSZ=false ;
            var flagQT=false ;
            if(na.length < 6 || na.length > 16){
               divusername.innerHTML='<font class="auth_input_false">长度是6~16个字符或数字</font>';
            }else
            {
                for(i=0;i < na.length;i++)
                {
                    if((na.charAt(i) >= 'A' && na.charAt(i) <= 'Z') || (na.charAt(i)>='a' && na.charAt(i)<='z'))
                    {
                        flagZM=true;
                    }
                    else if(na.charAt(i)>='0' && na.charAt(i) <= '9')
                    {
                        flagSZ=true;
                    }else
                    {
                        flagQT=true;
                    }
                }
                if(!flagZM||!flagSZ||flagQT){
                   divusername.innerHTML='<font class="auth_input_false">用户名只能是是字母或者数字的组合</font>';

                }else{

                   divusername.innerHTML='<font class="auth_input_true">输入正确</font>';

                }

            }
        }
	
        //验证密码
        function checkpsd1(){
            psd1=form1.password.value;
            var flagZM=false ;
            var flagSZ=false ;
            var flagQT=false ;
            if(psd1.length < 6 || psd1.length > 12){
                divpassword.innerHTML='<font class="auth_input_false">长度错误</font>';
            }else
            {
                for(i=0;i < psd1.length;i++)
                {
                    if((psd1.charAt(i) >= 'A' && psd1.charAt(i) <= 'Z') || (psd1.charAt(i)>='a' && psd1.charAt(i)<='z'))
                    {
                        flagZM=true;
                    }
                    else if(psd1.charAt(i)>='0' && psd1.charAt(i) <= '9')
                    {
                        flagSZ=true;
                    }else
                    {
                        flagQT=true;
                    }
                }
                if(!flagZM||!flagSZ||flagQT){
                    divpassword.innerHTML='<font class="auth_input_false">密码必须是字母数字的组合</font>';

                }else{

                    divpassword.innerHTML='<font class="auth_input_true">输入正确</font>';

                }

            }
        }
</script>
</head>

<body>
<div class="container">
    <header>
        <nav class="top-nav">
            <div id="group">
            HelloWeb
            </div>
        </nav>
    </header>
    <div class="content">
        <div class="contact">
        	<div class="header" >
				<h1>登录</h1>
			</div>
            
    		<form id="form1" onsubmit="return a()"  action="Login1.jsp" >
				<li>
					<label>用户名：</label>
					<input id="username" name="username" placeholder="6-16个字符" required onblur="checkna()" class="auth_input" type="text" value="" style="height:35px;width:200px"/>
					<a href="#" class="icon ticker"> </a>
					<div class="clear" id="divusername"> </div>
				</li>

				<li>
					<label>密码：</label>
					<input id="password" name="password" placeholder="6-12个字符" required onblur="checkpsd1()" class="auth_input" type="password" value="" autocomplete="off" style="height:35px;width:200px"/>
					<a href="#" class="icon into"> </a>
					<div class="clear" id="divpassword"> </div>
				</li>
            	<li>
                	<button type="submit" class="btn">登录
                	</button>
                	<a href="sign-in.html" style="color:black">注册</a>
            	</li>
            	<a id="getBackPasswordMainPage" href="getBackPasswordMainPage.do" class="auth_login_forgetp">
                	<small>忘记密码？</small>
            	</a>
				
			</form>
        </div>
    </div>
	
	<p></p>
	
    <footer>
        <p>Copyright © 2016.Company name All rights reserved.</p>
    </footer>
</div>
</body>
</html>
